<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Apply for a Rent2Buy car today! Fill out our simple application form to get started with renting a car and the option to buy.">
  <title>Apply for Rent2Buy | Rent2Buy Cars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="how-it-works.html">How It Works</a></li>
      <li><a href="cars.html">Car Listings</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="application">
  <h2>Apply for Rent2Buy</h2>
  <p>Fill out the form below to apply for your rent-to-buy car. One of our team members will get in touch with you shortly.</p>
  
  <form action="submit-form.php" method="POST" id="applicationForm">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    
    <div>
      <label for="address">Home Address</label>
      <input type="text" id="address" name="address" required>
    </div>
    
    <div>
      <label for="desiredCar">Desired Car</label>
      <select id="desiredCar" name="desiredCar" required>
        <option value="Toyota Corolla 2020">Toyota Corolla 2020</option>
        <option value="Honda Civic 2019">Honda Civic 2019</option>
        <option value="Mazda 3 2018">Mazda 3 2018</option>
        <!-- Add more options based on car listings -->
      </select>
    </div>
    
    <div>
      <label for="monthlyIncome">Monthly Income</label>
      <input type="number" id="monthlyIncome" name="monthlyIncome" required>
    </div>
    
    <div>
      <label for="employmentStatus">Employment Status</label>
      <select id="employmentStatus" name="employmentStatus" required>
        <option value="Employed">Employed</option>
        <option value="Self-Employed">Self-Employed</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
      </select>
    </div>
    
    <div>
      <label for="creditRating">Credit Rating</label>
      <select id="creditRating" name="creditRating" required>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
      </select>
    </div>
    
    <div>
      <label for="additionalInfo">Additional Information</label>
      <textarea id="additionalInfo" name="additionalInfo"></textarea>
    </div>
    
    <div>
      <button type="submit">Submit Application</button>
    </div>
  </form>
  
  <p>By submitting this application, you agree to our <a href="terms.html">Terms and Conditions</a> and <a href="privacy.html">Privacy Policy</a>.</p>
</section>

</body>
</html>
