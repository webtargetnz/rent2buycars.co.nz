<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent2Buy Cars</title>
  </head>
  <body>
    <div class="container">
      <h1>Rent2BuyCars Application Form</h1>
      <form id="application-form">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required />
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        
        <label for="address">Residential Address</label>
        <input type="text" id="address" name="address" required />
        
        <label for="employment">Employment</label>
        <input type="text" id="employment" name="employment" required />
        
        <label for="income">Weekly Income</label>
        <input type="text" id="income" name="income" required />
        
        <label for="accountNumber">Bank Account Number</label>
        <input type="text" id="accountNumber" name="accountNumber" required />
        
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes"></textarea>
        
        <button type="submit">Submit Application</button>
      </form>
    </div>
    <script>
      document.getElementById("application-form").addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Application submitted successfully!");
        // Integrate with backend or email service here
      });
    </script>
  </body>
</html>
