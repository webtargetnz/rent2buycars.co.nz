<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent2BuyCars</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic layout styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures that the body stretches to fill the screen */
        }

        .content-wrapper {
            flex-grow: 1; /* Ensures content takes up the available space */
        }

        /* Your main content styling */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Wrapper for your content -->
    <div class="content-wrapper">
        <!-- Main Content -->
        <section class="main-content">
            <h1>Welcome to Rent2BuyCars</h1>
            <p>Get a car today with our rent-to-buy plan!</p>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Rent2BuyCars.co.nz. All rights reserved.</p>
            <p>Contact us at <a href="mailto:mail@drivenz.co.nz">mail@drivenz.co.nz</a></p>
            <div class="footer-links">
                <a href="terms.html">Terms and Conditions</a> | 
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </footer>

</body>
</html>
